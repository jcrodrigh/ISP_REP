<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-9 mx-auto">
            <div class="card-group">  
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1>Iniciar sesión</h1>
                    <br>
                    <p id="ingrese_cuenta">
                      Ingrese con su cuenta
                    </p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend" for="username">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      
                      <input 
                            type="text" 
                            class="form-control" 
                            formControlName="username" 
                            placeholder="Usuario" 
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                            
                            required>
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Coloque su usuario</div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend" for="password">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      
                      <input 
                            type="password" 
                            formControlName="password" 
                            class="form-control" 
                            placeholder="Contraseña" 
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                            required>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Coloque su contraseña</div>
                      </div>
                    </div>
                    <div class="my-1">
                      <p class="text-muted py-0 mt-0"  id="terminos_condiciones"> 
                        Al continuar, aceptas los <a href="#">Términos</a> y <a href="">Condiciones de uso</a>
                      </p>
                      <p class="text-muted py-0 mt-0" >
                        Si eres nuevo, registrarse <a href="">aquí</a>
                      </p>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" [disabled]="loading" class="btn btn-primary-ivm px-4">Ingresar</button>
                        
                        <img *ngIf="loading" class="pl-2"/>
                      </div>
                      <!-- <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div> -->
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                  </form>
                </div>
              </div>
              <div class="card pb-1 d-md-down-none" style="width:44%">
                <div class="card-body text-center py-5 panel_lateral">
                  <div class="my-auto cuerpo_panel_lateral">
                    <img src="assets/img/logox/ivm_completo.png" alt="" style="width:80%">
                    <br>
                    <br>
                    <p>Sistema de hecho por empresas para empresas</p>
                    
                  </div>
                </div>
                <div class =" row justify-content-end px-1 mx-2">
                  <div class="col-6 mr-1 pr-0" style="font-size: 90%;text-align: right;">
                      <i style="font-weight:400">Navegadores</i>
                  </div>
                  <div class="col-3 ml-1 pl-0">
                      <img src="assets/img/logox/mox_chro.png" alt="" style="width:100%; ">
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>




        <div class=" row d-block d-sm-none" >
            <div class="col-xs-2  col-sm-2">
                <img src="assets/img/logox/mox_chro.png" style="width:15%; "><i style="color:grey">Navegadores</i>
            </div>
          
            
            
            
          

        </div>
      </div>
    </main>
  </div>
